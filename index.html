<html lang="en-us">
  <head>
      <title>FOOTWER STORE</title>
      <link rel="stylesheet" href="assets/bootstrap-4.5.0-dist/css/bootstrap.min.css">

  </head>
  <body>
    <header class="d-flex justify-content-center container-fluid background-gray-2">
        <nav class="navbar navbar-expand-lg">
            <img class="mr-5" src="assets/img/logo.png" alt="logo">
            <ul class="navbar-nav">
                <li class="nav-item d-flex align-items-baseline">
                    <i class="fa fa-home color-red"></i>
                    <a class="color-red nav-link " href="#">HOME</a>
                </li>
                <li class="nav-item d-flex align-items-baseline">
                    <i class="fa fa-table color-gray-1"></i>
                    <a class="color-gray-1 nav-link" href="#">COLLECTION</a>
                </li>
                <li class="nav-item d-flex align-items-baseline">
                    <i class="fa fa-cart-plus color-gray-1"></i>
                    <a class="color-gray-1 nav-link" href="#">PURCHASE LIST</a>
                </li>
                <li>
                    <button type="button" class="btn btn-secondary background-red border-red">POST AN AD</button>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container-fluid mx-0 px-0">
        <article class="banner container-fluid background-red d-flex align-items-center flex-column py-5">
            <div class="d-flex align-middle flex-column mb-5">
                <img class="align-items-center px-8 mt-3 mb-4" src="assets/img/logo-2x.png" alt="">

            </div>
            <div class="d-flex flex-row">
                <!-- Example single danger button -->
                <div class="btn-group mr-1">
                    <button type="button" class="border-0 rounded-0 btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        All Categories
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Separated link</a>
                    </div>
                </div>

                <div class="input-group mr-1 searchbar-1">
                    <input type="text" class="border-0 rounded-0 form-control" aria-label="search bar 1" placeholder="What do you search for ?">
                </div>

                <div class="input-group mr-2 searchbar-2">
                    <input type="text" class="border-0 rounded-0 form-control" aria-label="search bar 2" placeholder="Which brand ?">
                </div>
                <div>
                    <button class="btn background-gray-2 color-gray-1" type="link">Search</button>
                </div>


            </div>
        </article>

    </main>
    <footer></footer>
    <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
